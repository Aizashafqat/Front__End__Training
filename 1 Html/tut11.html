<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Entities</title>
</head>
<body>
    <div class="container">
        <p>this is paragraph</p>
    </div>

    <div class="container">
        <!-- &nbsp non breaking spaces -->
        <p>this is another    &nbsp;paragraph</p>

        <!-- &lt &gt are use to print tag as it is -->
        <p> this is also a paragraph &lt;p &gt;</p>
        <!-- entities are use if there are no symbol in keyboard -->
        <p> pound is written like this &pound;</p>
        <p> copy is written like this &copy;</p>

    </div>
</body>
</html>
