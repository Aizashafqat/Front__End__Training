<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More on CSS selector</title>
    <style>
        h1{
            background-color: violet;
            color: black;
            font-weight: bold;
            text-align: center;
        }
        /* div li p{ 
            this is for para inside li
             this is only for those iside div 
            color: aqua;
            font-weight: bold;
             background-color: teal; 
         } */

     /* this p is right inside then this will be applied  */
        div > p{
            /* this is only for those iside div */
            color: aqua;
            font-weight: bold;
            background-color: teal;
        }
    /* if p is right after div i.e if p is next sibbling of div  */
        div + p{
            color: brown;
            background-color: grey;
        }
    </style>
</head>
<body>
    <h1>This is more on selector</h1>
    <div class="container">
        <div class="row">
            <ul>
                <li class="item"><p>This is another paragraph inside div</p></li>
                <li>This will not get afected</li>
            </ul>
            <p>This is a paragraph</p>
        </div>
        <p>This is another paragraph</p>
    </div>
    <p>This is outer most paragraph</p>
    
</body>
</html>
