<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform property in CSS</title>
    <style>

        .container{
            height: 80vh;
            display: flex;
          background-color: burlywood;
            justify-content: center;
            align-items: center;
        }
       .box{
        background-color: brown;
        border: 8px solid black;
        height: 400px;
        width: 400px;

       }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            This is a box
        </div>
    </div>
</body>
</html>
