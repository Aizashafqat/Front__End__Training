<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colours in CSS</title>
    <style>
       #firstpara{
        /* colors by name */
                  color: indianred;
                  background-color: teal;
         }
         #secondpara{
            /* colour by rgb  */
              color:rgb(219, 255, 51); 
              background-color: black;
         }
         #thirdpara{
            /* colors by hex value */
                  color:#FF5733;  
                  background-color: aqua;

         }
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    
    <p id="firstpara">This paragraph is from first box</p>

<h2>This is my second box</h2>
    <p id="secondpara">This paragraph is from second box</p>

<h2>This is my third box</h2>
    <p id="thirdpara">This paragraph is from third box</p>
</body>
</html>
