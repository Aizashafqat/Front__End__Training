<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id and classes</title>
</head>
<body>
    <!-- id cannot change class can have multiple elements  -->
    <h3>id and classes in html</h3>
    <div id="mainBox" class="redBg blackBorder">
    </div>
    <!-- emmet is shortcut or fast way  -->
    <!-- . is for class and hash is for id -->
    <span class="redbg"></span>
    <!-- ennet take div tag as default -->
    <div class="blackBackground"></div>
     
    <!-- creating multiple  -->
    <!--span. myclass.myclass2.myclass3*4 to print 4 elements  -->
     <span class="myclass myclass2 myclass3"> first</span><br>
     <span class="myclass myclass2 myclass3">second</span><br>
     <span class="myclass myclass2 myclass3">third</span><br>
     <span class="myclass myclass2 myclass3">fourth </span><br>

</body>
</html>
